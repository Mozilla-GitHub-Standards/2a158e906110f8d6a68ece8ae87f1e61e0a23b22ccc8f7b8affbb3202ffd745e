<html>

<head>

<TITLE>JavaScript Time</TITLE>

</HEAD>



<BODY>
<basefont size=2>
<script>
var today = new Date();
var mo = today.getMonth();
mnt = ++mo
var day = today.getDate();
var hour = today.getHours();
var min = today.getMinutes();
var sec = today.getSeconds();
document.write(mnt + "/" + day + " " + hour + ":" + min + ":" + sec ) ;
</script>

</body>
