<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HEAD>
<!-- Description: To display a framed page within the HTML document.  -->
<!-- Author: Chris Epperson  Date: 2/7/99 -->
<TITLE>Basic Funtional Test Case -- Applet</TITLE>

</HEAD>

<BODY>

<applet codebase="http://java.sun.com/openstudio/applets/classes" code="JavaClock.class" width="150" height="150">

<param  name="delay"   value="100">
<param  name="link"    value="http://java.sun.com/">
<param  name="border"  value="5">
<param  name="nradius" value="80">
<param  name="cfont"   value="TimesRoman|BOLD|18">

<param  name="bgcolor" value="ffffff">
<param  name="shcolor" value="ff0000">
<param  name="mhcolor" value="00ff00">
<param  name="hhcolor" value="0000ff">

<param  name="ccolor"  value="d0a000">
<param  name="ncolor"  value="000000">

</applet>

</BODY>
</HTML>
