<script TYPE="text/javascript">
function displayResults()
{
  var results = "";
  var usingGeckocolor = "white";
  var rvcolor = "white";

  if (usingGecko == "Fail") usingGeckocolor = "red";
  if (rv == "Fail") rvcolor = "red";

  results = results + "<html><br>";
  results = results + "  <table bgcolor='white' border='4'>";
  results = results + "  <tbody>";
  results = results + "  <caption> <center> <b> Regression Test for Bug#8770 </b> </center> </caption>";
  results = results + "    <tr>";
  results = results + "      <td> <b> Description </b> </td>";
  results = results + "      <td> <b> Result </b> </td>";
  results = results + "      <td> <b> Comments </b> </td>";
  results = results + "    </tr>";
  results = results + "    <tr bgcolor = '" + usingGeckocolor + "'>";
  results = results + "      <td> Does User Agent string contains Gecko:  </td>";
  results = results + "      <td>" + usingGecko + "</td>";
  if (usingGecko == "Fail")
    results = results + "    <td>" + "User Agent doesnot contains Gecko" + "</td>";
  else
    results = results + "    <td>" + "User Agent Contains Gecko" + "</td>";
  results = results + "    </tr>";
  results = results + "    <tr bgcolor = '" + rvcolor + "'>";
  results = results + "      <td> Does User Agent string contains rv:0.9.4:  </td>";
  results = results + "      <td>" + rv + "</td>";
  if (rv == "Fail")
    results = results + "    <td>" + "User Agent doesnot contains rv:0.9.4" + "</td>";
  else
    results = results + "    <td>" + "User Agent Contains rv:0.9.4" + "</td>";
  results = results + "    </tr>";
  results = results + "  </tbody>";
  results = results + "  </table>";
  results = results + "</html>";

  document.results.textarea.value = results;
  if (top.name == "testWindow")
  {
 	fixSubmit();
  }
  else
  {
  	document.write(document.results.textarea.value);
  }
}
</script>
</head>

<body onLoad = "displayResults();">

<!-- form below is ngdriverspecific  -->
<form name="results" action="/ngdriver/cgi-bin/writeresults.cgi" method="post">
<script TYPE="text/javascript">
document.write('<input name="resultsfile" type="hidden" value="' + window.opener.document.resultsform.resultsfile.value + '">');
</script>
<input type="hidden" name="textarea">
</form>

<script TYPE="text/javascript">
var userAgent = navigator.userAgent;
var usingGecko = "Fail";
var rv = "Fail";

if(userAgent.search("Gecko") != -1)
{
  usingGecko = "Pass";
}
if(userAgent.search("rv:0.9.4") != -1)
{
  rv = "Pass";
}
</script>
