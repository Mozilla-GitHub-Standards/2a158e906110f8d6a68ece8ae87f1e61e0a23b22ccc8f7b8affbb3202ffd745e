<script> 

function doDrag(e) { 
  dump("dragging\n"); 
  var difX = e.clientX-window.lastX; 
  var difY = e.clientY-window.lastY; 
  var newX = parseInt(document.getElementById("myElement").style.left)+difX+"px"; 
  var newY = parseInt(document.getElementById("myElement").style.top)+difY+"px"; 
  document.getElementById("myElement").style.left=newX; 
  document.getElementById("myElement").style.top=newY; 
  window.lastX = e.clientX; 
  window.lastY = e.clientY; 
  dump("dragging comp\n"); 
} 

function beginDrag(e) { 
  dump("drag start\n"); 
  window.lastX=e.clientX; 
  window.lastY=e.clientY; 
  window.onmousemove=doDrag; 
  window.onmouseup=endDrag; 
} 

function endDrag(e) { 
  dump("drag end\n"); 
  window.onmousemove=null; // No equiv to releaseEvents in W3C DOM? 
} 

</script>
