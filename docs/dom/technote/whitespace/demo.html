<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN" "http://www.w3.org/TR/REC-html40/strict.dtd">
<html>
<head>
    <title>Whitespace in the DOM Demo</title>
    <style type="text/css">

    .magic {
        color: green;
        background: yellow;
    }

    </style>
    <script type="text/javascript" src="nodomws.js"></script>
    <script type="text/javascript">

    function runtest()
    {
        var cur = first_child(document.getElementById("test"));
        while (cur)
        {
            if (data_of(cur.firstChild) == "This is the third paragraph.")
            {
                cur.className = "magic";
                cur.firstChild.data = "This is the magic paragraph.";
            }
            cur = node_after(cur);
        }
    }

    </script>
</head>
<body>

<div align="center">
<h1>Whitespace in the DOM Demo</h1>
<b>by L. David Baron &lt;<a href="mailto:dbaron@dbaron.org">dbaron@dbaron.org</a>&gt;</b>
</div>

<p>
    <input type="button" value="Run test" onclick="runtest()">
</p>

<div id="test">

    <p>
        This is the
        first paragraph.
    </p>

    <p>
        This is the
        second paragraph.
    </p>

    <p>
        This is the
        third paragraph.
    </p>

    <p>
        This is the
        fouth paragraph.
    </p>

</div>

</body>
</html>
