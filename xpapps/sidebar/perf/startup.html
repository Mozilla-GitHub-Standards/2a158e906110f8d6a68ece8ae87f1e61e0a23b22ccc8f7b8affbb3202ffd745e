<html>
<script>
var end = new Date().valueOf();
var url = new String(document.location);
var index = url.indexOf("?");
var start = parseInt(url.slice(++index));
var delta = end - start;

document.writeln("<pre>");
document.writeln("start: " + start + "(" + new Date(start) + ")");
document.writeln("end: " + end + "(" + new Date(end) + ")");
document.writeln("delta: " + delta);
document.writeln("</pre>");
</script>
</html>
