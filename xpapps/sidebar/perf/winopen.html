<html>
<head>
<title>win open perf</title>
<script>
function run(numWindows)
{
  numWindows = parseInt(numWindows);
  var url = "kid.html";
  url += "?accumulator=0"; // accumulated time for all window opens
  url += "&total="+numWindows; // total number of windows to open
  url += "&start=" + new Date().valueOf(); // start load timestamp 
  window.open(url, "1");
}
</script>
</head>

<body>
<form>
  Number of windows:
  <input type="text" size="3" name="num" value="20">
  <input type="button" value="Start" onclick="run(this.form.num.value);">
</form>
</body>
</html>
