<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link rel=stylesheet href="layoutdebug.css" type="text/css">
    <title>Layout debugging/triaging </title>
<script type="text/javascript">
var size = 2;
var op  = 0.02
function einblendung() {
   d1 = document.getElementById('einblend');
  sc = document.getElementById('screen');

   size++;
   op += 0.04;
   d1.style.fontSize = size + "pt";
   sc.style.MozOpacity = op;
   if( size < 30)  {
     setTimeout("einblendung()", "5");
   }
}
</script>
 </head>

<body onload="einblendung()">
<h3 class="center">Using the DOM Inspector</h3>
<div style="text-align:center; font-size:2pt" id="einblend">CTRL-SHIFT-I</div>
<p>
<img id="screen"src="domi_start.png" alt="dom inspector" >
