<html>
<head>
<title>Disabled and Read-Only Form Elements</title>
</head>
<body>
<h2>Disabled and Read-Only Form Elements</h2>
<form>
<p>
Disabled text input:
</p>
<input id=mytext type=input size=20 value="Text input field" disabled>
<p>
Disabled checkbox:
</p>
<input id=mycheck type=checkbox size=20 disabled>
<p>
Disabled radio:
</p>
<input id=myradio type=radio disabled value="one"><br>
<input id=myradio type=radio disabled value="two" checked>
<p>
Disabled password:
</p>
<input id="mypassword" type=password value="test" disabled>
<p>
Disabled select:
</p>
<select id="myselect" disabled>
<option>One fish
<option>Two fish
<option>Red fish
<option>Blue fish
</select>
<p>
Select with one disabled option ("two fish" is disabled):
</p>
<select id="myselect">
<option>One fish
<option disabled>Two fish
<option>Red fish
<option>Blue fish
</select>
<p>
<textarea cols=40 rows=3 disabled id="mytextareadis">
Hello, world! I am disabled.
</textarea>
<p>
<textarea cols=40 rows=3 readonly id="mytextarearo">
Hello, world! I am readonly.
</textarea>
<p>
<input type="text" size=40 value="I am readonly." readonly>
<p>
Readonly password:
</p>
<input type=password readonly size=40 value="test">
</form>
</body>
</html>
