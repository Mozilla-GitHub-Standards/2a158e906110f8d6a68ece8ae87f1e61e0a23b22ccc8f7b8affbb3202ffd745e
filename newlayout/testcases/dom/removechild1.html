<html>
<head>
<title>Netcenter Client Platform</title>

<!-- JavaScript code to dynamically show content -->
<script language="JavaScript">
function show(what) {
  var stage = document.getElementsByTagName("DIV")[0];
  if (what == "modularity") {
    var spaghetti = document.createElement("IMG",null);
    spaghetti.setDOMAttribute("SRC","http://my.netscape.com/mys/images/nnc_lockup.gif");
    stage.insertBefore(spaghetti,stage.firstChild);
  }
}

function remove() {
  var stage = document.getElementsByTagName("DIV")[0];
  var body = document.getElementsByTagName("BODY")[0];
  while (stage.firstChild) {
    stage.removeChild(stage.firstChild);
  }
}
</script>
</head>
<body bgcolor="#ffffff">
<ul>
<li onmouseover="show('modularity')"
    onmouseout="remove()">Mouse over me, then mouse out of me.
</ul>
<div id="stage">
</div>
</body>
</html>
