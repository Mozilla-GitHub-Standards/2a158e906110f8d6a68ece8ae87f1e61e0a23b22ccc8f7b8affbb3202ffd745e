<html>
<head>
 <title>Using nsIAccessible in Javascript</title>
 <script language="javascript" src="js-nsIAccessible.js">
</script>

<style>
div.hidden { display: none; }
span.infofield {background-color: #eeeeee;}
div.spacer {margin-top: 1em; }
fieldset {margin-right: 1em;}
</style>

</head>
<body onfocus="testFocus(event);" onclick="testClicks(event);" onmouseover="testMouseOver(event);">
<h1><b>abc</b>Using nsIAccessible in Javascript</h1>
<p>abcd<br>efgh<br>123456
<ul>
<li>Test</li>
</ul>
<ol>
<li>Zest</li>
</ol>
<div><a href="js-nsIAccessible-notes">Notes and to do items</a></div>
</p>
<div style="max-width: 3em">abcde fghij sdlfj sldfj sd</div>
<pre>abcdef
ghijkl <a href="http://www.sun.com">Sun.COM</a>
123456
</pre>

<table border="0">
<td width="75%">
<fieldset>
    <legend>Current nsIAccessible</legend>
    <button onclick='navigateToParent();'>Parent</button>
    <button onclick='navigateToPreviousSibling();'>Previous sibling</button>
    <button onclick='navigateToNextSibling();'>Next sibling</button>
    <button onclick='navigateToFirstChild();'>First child</button>
    <button onclick='navigateToLastChild();'>Last child</button>
    <button onclick='copyText();'>Copy</button>
    <button onclick='pasteText();'>Paste</button>
    <div class="spacer" />
    <div id="infopanel">
      <div>Tag:
        <span class="infofield" id="tag">None</span>
      </div>
      <div>Role:
        <span class="infofield" id="role">None</span>
      </div>
      <div>Name:
        <span class="infofield" id="name">None</span>
      </div>
      <div>Value:
        <span class="infofield" id="value">None</span>
      </div>
      <div>State:
        <span class="infofield" id="state">None</span>
      </div>
      <div>Text:
        <span class="infofield" id="text">None</span>
      </div>
    </div>
    <div class="hidden" id="warnpanel">
       <em>No accessible found for <span id="tagwarn">foo</span></em>
    </div>
</fieldset>
</td>
<td>
<fieldset>
  <legend>Options</legend>
  <div>
    <button onclick='testDOMNode(document);'>Test document node</button>
  </div>
  <div>
    <button onclick='testDOMNode(this);'>Test this button</button>
  </div>
  <div class="spacer" />
  <div>
      <label><input type="checkbox" id="track-focus" />Track DOM focus</label>
  </div>
  <div>
    <label><input type="checkbox" id="track-clicks" />Track mouse clicks</label>
  </div>
  <div>
    <label><input type="checkbox" id="track-mouseover" />Track mouse over</label>
  </div>
</fieldset>
</td>
</table>
<fieldset height="800px">
  <legend><label for="url" accesskey="o">Test d<u>o</u>cument:</label> <input id="url" type="text" value="http://www.google.com" size="40" onkeypress="if (event.keyCode == 13) getElementById('testdoc').src = this.value;"/></legend>
  <iframe id="testdoc" src="http://www.google.com" onload="setupListeners(this)" width="100%" height="300px" style="border: 0"/>
</fieldset>

</body>
</html>
