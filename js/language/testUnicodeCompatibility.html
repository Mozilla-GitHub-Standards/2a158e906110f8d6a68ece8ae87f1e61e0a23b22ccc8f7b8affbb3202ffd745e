<P>
<SCRIPT type="text/javascript" language="JavaScript1.2">
for (var p in navigator)
  document.writeln(p, " = ", navigator[p], "<BR>");
document.writeln("appCodeName = ", navigator.appCodeName, "<BR>");
document.writeln("appName = ", navigator.appName, "<BR>");
document.writeln("appVersion = ", navigator.appVersion, "<BR>");
document.writeln("platform = ", navigator.platform, "<BR>");
document.writeln("userAgent = ", navigator.userAgent, "<BR>");
if (navigator.platform.indexOf("Mac") != -1 ||
    navigator.platform.indexOf("mac") != -1)
  document.writeln("Mac detected!<BR>");
else
  document.writeln("PC detected!<BR>");
</SCRIPT>

<SCRIPT type="text/javascript" language="JavaScript1.2">
function toHex(i) {
  if (i==0) return "0";
  var s="";
  var d;
  while (i != 0) {
    d = i%16;
    if (d<10) s += String.fromCharCode(48+d);
    else s += String.fromCharCode(55+d);
    i = i>>4;
  }
  var t="";
  for (i = 0; i < s.length; i++)
    t += s.charAt(s.length-i-1);
  return t;
}

function testSymbol(name, unicode, win, mac) {
  document.write(name+"["+unicode+",$"+toHex(unicode)+"] = '&"+name+";,&#"+unicode+
  ';;<SPAN class="unicode">&#'+unicode+';<\/SPAN>;<SPAN class="symbol">&#'+unicode+";,&#"+win+";,&#"+mac+";<\/SPAN>'<BR>\n");
}

<SCRIPT type="text/javascript" language="JavaScript1.2">
function testChar(i) {
  document.write("char["+i+",$"+toHex(i)+"] = \""+String.fromCharCode(i)+",&#"+i+';,<SPAN class="unicode">&#'+i+
  ';<\/SPAN>,<SPAN class="symbol">&#'+i+';<\/SPAN>"<BR>\n');
}


for (var i = 0x20; i<=0x3FF; i++)
  if (i != 0x3C)
    testChar(i);
for (var i = 0x2000; i<=0x23FF; i++) testChar(i);
testChar(0x2030);
testChar(0xFB01);
testChar(0xFB02);
