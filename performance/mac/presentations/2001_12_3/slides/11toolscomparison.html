<h1>Don't believe everything you read in the profile!</h1>

<ul>
	<li>Every profiler affects the behavior of the application being profiled
	<ul>
		<li>Data collection overhead</li>
		<li>No more leaf functions</li>
		<li>Changes in disk I/O patterns</li>
	</ul>

	<li>Different profilers skew in different ways
	<ul>
		<li>Beware of bias towards small functions</li>
	</ul>
	<li>Understand how your profiler works</li>
</ul>
