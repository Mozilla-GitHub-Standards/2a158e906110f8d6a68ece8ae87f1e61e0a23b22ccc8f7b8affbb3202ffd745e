<h1>Metrowerks Profiler</h1>

<p>Available with the CodeWarrior tools</p>

<h2>Features</h2>
<ul>
	<li>Instrumenting profiler - uses compiler-generated
	<code>__PROFILE_ENTRY()</code> and <code>__PROFILE_EXIT()</code> hooks
	</li>
	<li>Output is data file containing summary or detailed statistics on
	function timing and call chains.
	</li>
</ul>

<h2>Pros</h2>
<ul>	
	<li>Good for small sections of code</li>
	<li>Easy to use, interpretable data</li>
</ul>

<h2>Cons</h2>
<ul>	
	<li>Requires full rebuild with <code>#pragma options profile on</code>
		changed in <code>IDE_Options.h</code>
	</li>
	<li>Easily swamped</li>
	<li>Some skew that overemphasises small functions</li>
	<li>Can't profile interrupt-time code</li>
	<li>Confused by threading &amp; recursion</li>
</ul>
