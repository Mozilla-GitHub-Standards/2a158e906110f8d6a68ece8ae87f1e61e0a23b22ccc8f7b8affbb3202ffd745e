<h1>Instrumentation SDK (from Apple)</h1>

<p><a href="ftp://ftp.apple.com/developer/Development_Kits/Instrumentation_SDK.hqx">
Download the Instrumentation SDK</a></p>

<h2>Features</h2>
<ul>
	<li>Instrumenting profiler - user-inserted hooks
	<p>
		<code>InstrumentationHelpers.h</code> contains some macros that make instrumenting
		C++ functions easy:
<pre>
function nsSlug::SlowPoke()
{
  INST_TRACE("nsSlug:SlowPoke");  // single colons only!
  ...
}
</pre>		
	</p>
	</li>
	<li>Low overhead</li>
</ul>

<h2>Pros</h2>
<ul>	
	<li>You instrument code where you want it</li>
	<li>Low overhead if used judiciously</li>
	<li>Good for understanding timing/threading issues</li>
</ul>

<h2>Cons</h2>
<ul>
	<li>Have to add all profiling hooks</li>
	<li>If collecting megabytes of data, buffers sometimes overflow</li>
</ul>
