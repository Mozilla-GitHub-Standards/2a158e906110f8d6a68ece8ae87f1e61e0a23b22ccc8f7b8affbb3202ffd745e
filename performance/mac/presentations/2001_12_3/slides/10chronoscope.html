<h1>Chronoscope</h1>

<p><a href="http://chronoscope.sourceforge.net">Chronoscope home page</a></p>

<h2>Features</h2>
<ul>
	<li>Instrumenting profiler - uses compiler-generated 
	<code>__PROFILE_ENTRY()</code> and <code>__PROFILE_EXIT()</code> hooks
	</li>
	<li>Thread-savvy with a few thread instrumentation calls.</li>
	<li>Works for interrupt-time code</li>
	<li>Viewer shows program exectution over time, and summary statistics</li>
</ul>

<h2>Pros</h2>
<ul>
	<li>Unprecedented insight into program behavior</li>
	<li>Attempts to correct for profiling overhead (successfully?)</li>
</ul>

<h2>Cons</h2>
<ul>
	<li>Requires full rebuild with <code>#pragma options profile on</code>
		changed in <code>IDE_Options.h</code>
	</li>
	<li>High runtime overhead</li>
	<li>Heavy disk I/O can affect program behavior</li>
	<li>Can't view data files larger than available memory</li>
	<li>Can't (yet) deal with preemptive threading or multiple CPUs</li>
</ul>
