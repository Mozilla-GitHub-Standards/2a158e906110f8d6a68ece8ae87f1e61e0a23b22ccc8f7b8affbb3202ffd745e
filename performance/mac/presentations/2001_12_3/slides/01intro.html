<h1>Profiling on the Mac</h1>

<h3>Normal profiling practice</h3>

<ol>
	<li>Identify problem area
		<ul>
			<li>Use performance targets</li>
			<li>Compare with other applications or platforms</li>
			<li>User perception of speed, responsiveness</li>
			<li>Tools which show system resource usage</li>
		</ul>
	<li>Collect performance data
		<ul>
			<li>Tests for page load, new window, startup etc.</li>
			<li>Printf, stack tracing, <code>MOZ_TIMELINE</code></li>
			<li>MW Profiler, Instrumentation, Chronoscope, Sampler, ...</li>
		</ul>
	<li>Make code changes
	<li>Iterate until done. <i>Close the loop</i>.
</ol>

<h3><i>What are you trying to optimize?</i></h3>
<ul>
	<li>Easy to waste time on micro-optimization when larger problems exist</li>
	<li>Ask why we need to do something, and only then if we can do it faster.</li>
	<li>Understand the larger picture</li>
</ul>
