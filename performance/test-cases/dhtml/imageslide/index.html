<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"><html><head>
  <!-- MOZ_INSERT_CONTENT_HOOK -->
  <title>tests</title>
  <script type="text/javascript">
var x = 0;
var div;


function mzDhtmlStart()
{
  animate();
}

function animate() {
  if (x < 720)
  {
    div = document.getElementById("divElement");
    div.style.left = x + "px";
    x += 20;
    setTimeout("animate()", parent == window ? 0 : parent.settime);
  }
  else
    if (window.parent != window) window.parent.mzDhtmlStop();
}
  </script></head>

<body onload="if (window.parent == window) { mzDhtmlStart(); }">
  <div style="position: absolute; top: 100px; width: 90px;" id="divElement">
    <img src="index_files/element_subnavigatio.gif" width="90" height="10">
  </div>
</body>
</html>
