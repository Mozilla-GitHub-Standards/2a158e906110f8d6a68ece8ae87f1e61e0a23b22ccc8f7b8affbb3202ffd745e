<script>
var x = -300;
var dx = 10;
var d;
var looping = false;

function mzDhtmlStart()
{
  move();
}

function move()
{
  if (!d)
    d = document.getElementById("d");
    
  x += dx;
  d.style.left = x + "px";
  
  if (x > 0)
    showLink();
    
  if (x > 450)
  {
    if (looping)
      x = -300; 
    else
      if (window.parent != window) window.parent.mzDhtmlStop();
  }
  else
    setTimeout("move()", parent == window ? 0 : parent.settime);
}

function showLink()
{
  var link;
  if (document.getElementById)
  {
    link = document.getElementById("link");
    link.style.display = "block";
  }
}

function hideLink()
{
  var link;
  if (document.getElementById)
  {
    link = document.getElementById("link");
    link.style.display = "none";
  }
}
