<script type="text/javascript">

var step = 20;

function MoveGeckoIcon(start, finish, step) {
  if (start >= 710)
    MoveWlcmeIcon(-65,710,step);
  else
  {
    document.getElementById("geckoIcon").style.left = start+"px";
    start=start+step;
    setTimeout("MoveGeckoIcon(" + start + ", " + finish + ", " + step + ")", parent == window ? 0 : parent.settime);
  }
}
function MoveWlcmeIcon(start, finish, step){
  if (start >= 710)
    MoveCssssIcon(-65,710,step);
  else
  {
    document.getElementById("wlcmeIcon").style.left = start+"px";
    start=start+step;
    setTimeout("MoveWlcmeIcon(" + start + ", " + finish + ", " + step + ")", parent == window ? 0 : parent.settime);
  }
}
function MoveCssssIcon(start, finish, step){
  if (start >= 710)
    MoveDhtmlIcon(-65,710,step);
  else
  {
    document.getElementById("cssssIcon").style.left = start+"px";
    start=start+step;
    setTimeout("MoveCssssIcon(" + start + ", " + finish + ", " + step + ")", parent == window ? 0 : parent.settime);
  }
}
function MoveDhtmlIcon(start, finish, step){
  if (start >= 710)
    MoveBugssIcon(-65,710,step);

  {
    document.getElementById("dhtmlIcon").style.left = start+"px";

    setTimeout("MoveDhtmlIcon(" + start + ", " + finish + ", " + step + ")", parent == window ? 0 : parent.settime);

    setTimeout("MoveBugssIcon(" + start + ", " + finish + ", " + step + ")", parent == window ? 0 : parent.settime);
  }
}
function MoveCrditIcon(start, finish, step){
  if (start >= 710) {
    if (window.parent != window) window.parent.mzDhtmlStop();
  }
  else
  {
    document.getElementById("crditIcon").style.left = start+"px";
    start=start+step;
    setTimeout("MoveCrditIcon(" + start + ", " + finish + ", " + step + ")", parent == window ? 0 : parent.settime);
  }
}

function mzDhtmlStart()
{
  MoveGeckoIcon(-65,710,step);
}
