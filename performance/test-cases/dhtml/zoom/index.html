<html><head>
<!-- MOZ_INSERT_CONTENT_HOOK -->
<script>
  
  var ww = 1200;
  var counter = 46;
  var im;
  var startDate;

  function mzDhtmlStart()
  {
    im=document.getElementById("im");
    animate();
  }
  
  function animate()
  {
    ww -= counter;
    counter--;
    if (counter > 0)
    {
      im.setAttribute("width", ww);
      setTimeout("animate()", parent == window ? 0 : parent.settime);
    }
    else {
      if (window.parent != window) {
        window.parent.mzDhtmlStop();
      } else {
        alert(new Date() - startDate);
      }
    }
  }
</script></head>

<body onload="if (window.parent == window) { startDate = new Date(); mzDhtmlStart(); }" bgcolor="black">
<img id="im" src="index_files/moz.gif" width="136">
</body></html>
